<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heat Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    svg {
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    #title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    #description {
      margin: 5px 0 15px;
      font-size: 16px;
    }

    .cell:hover {
      stroke: black;
      stroke-width: 1px;
    }

    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
      visibility: hidden;
      pointer-events: none;
    }

    #legend {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 2px;
    }
  </style>
</head>
<body>
  <h1 id="title">Monthly Global Land-Surface Temperature</h1>
  <p id="description">1753 - 2015: base temperature 8.66℃</p>
  <div id="tooltip"></div>
  <svg width="1200" height="500"></svg>
  <div id="legend"></div>

  <script>
    const url = "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json";

    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const padding = 80;

    d3.json(url).then(data => {
      const baseTemp = data.baseTemperature;
      const dataset = data.monthlyVariance;

      const years = dataset.map(d => d.year);
      const months = d3.range(1, 13);

      // Scales
      const xScale = d3.scaleBand()
        .domain(years)
        .range([padding, width - padding]);

      const yScale = d3.scaleBand()
        .domain(months)
        .range([padding, height - padding]);

      const temps = dataset.map(d => baseTemp + d.variance);
      const colorScale = d3.scaleQuantize()
        .domain([d3.min(temps), d3.max(temps)])
        .range(["#4575b4","#91bfdb","#e0f3f8","#fee090","#fc8d59","#d73027"]);

      // Axes
      const xAxis = d3.axisBottom(xScale)
        .tickValues(xScale.domain().filter(year => year % 10 === 0))
        .tickFormat(d3.format("d"));

      const yAxis = d3.axisLeft(yScale)
        .tickFormat(m => d3.timeFormat("%B")(new Date(0, m - 1)));

      svg.append("g")
        .attr("id", "x-axis")
        .attr("transform", `translate(0, ${height - padding})`)
        .call(xAxis);

      svg.append("g")
        .attr("id", "y-axis")
        .attr("transform", `translate(${padding}, 0)`)
        .call(yAxis);

      // Tooltip
      const tooltip = d3.select("#tooltip");

      // Cells
      svg.selectAll(".cell")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class", "cell")
        .attr("x", d => xScale(d.year))
        .attr("y", d => yScale(d.month))
        .attr("width", xScale.bandwidth())
        .attr("height", yScale.bandwidth())
        .attr("data-month", d => d.month - 1)
        .attr("data-year", d => d.year)
        .attr("data-temp", d => baseTemp + d.variance)
        .attr("fill", d => colorScale(baseTemp + d.variance))
        .on("mouseover", (event, d) => {
          tooltip.style("visibility", "visible")
                 .attr("data-year", d.year)
                 .html(`${d.year} - ${d3.timeFormat("%B")(new Date(0, d.month - 1))}<br>
                        Temp: ${(baseTemp + d.variance).toFixed(2)}℃<br>
                        Variance: ${d.variance.toFixed(2)}℃`)
                 .style("left", event.pageX + 10 + "px")
                 .style("top", event.pageY - 28 + "px");
        })
        .on("mouseout", () => tooltip.style("visibility", "hidden"));

      // Legend
      const legendColors = colorScale.range();
      const legend = d3.select("#legend");

      legend.selectAll("rect")
        .data(legendColors)
        .enter()
        .append("rect")
        .attr("width", 40)
        .attr("height", 20)
        .attr("fill", d => d);

      legend.selectAll("span")
        .data(legendColors)
        .enter()
        .append("span")
        .style("margin", "0 5px")
        .text((d, i) => {
          const extent = colorScale.invertExtent(d);
          return `${extent[0].toFixed(1)}–${extent[1].toFixed(1)}℃`;
        });
    });
  </script>
</body>
</html>
